<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>postman接口页面</title>
    <!-- normalize Start -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- normalize Start -->
    <!-- bootstrap css Start -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- bootstrap css End -->
    <!-- index.less Start -->
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- index.less End -->
    <!-- less.js Start -->
    <!-- <script src="./lib/less/less.js" type="text/javascript"></script> -->
    <!-- less.js End -->
    <!-- 处理IE9以下浏览器对H5标签的支持; IE9以下浏览器支持媒体查询 -->
    <!--[if lt IE 9]>
    <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.js"></script>
    <![endif]-->
</head>

<body>
    <!-- root Section -->
    <div class="container-fluid" id="root">
        <div class="row wrapper">
            <!-- 左侧菜单栏 Section -->
            <div class="col-md-3 hidden-sm hidden-xs left-menu">
                <div class="title">
                    <a>Introduction</a>
                </div>
                <!-- 克隆模板 -->
                <ul class="nav nav-stacked nav-tree tpl">
                    <li class="nav-item">
                        <a class="link">
                            <span class="glyphicon icon"></span>
                            <span class="pathname"></span>
                        </a>
                        <a class="api">
                            <span class="method"></span>
                            <span class="url"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 右侧内容 Section -->
            <div class="col-md-9 right-content">
                <!-- 与title对应的内容 -->
                <h2 class="name content-wrapper"></h2>
                <!-- 请求名称模板(要加id) -->
                <div class="content-wrapper name-tpl">
                    <h3></h3>
                </div>
                <!-- 请求内容模板(要加id) -->
                <div class="content-wrapper content-tpl">
                    <h3 class="title-wrapper">
                        <span class="method"></span>
                        <span></span>
                    </h3>
                    <div class="url"></div>
                    <div class="api-body">
                        <!-- 请求头 -->
                        <div class="header none">
                            <h4></h4>
                            <div class="container-fluid value-wrapper"></div>
                        </div>
                        <!-- 请求体 -->
                        <div class="body none">
                            <h4></h4>
                            <div class="container-fluid value-wrapper"></div>
                        </div>
                        <!-- 请求参数 -->
                        <div class="params none">
                            <h4></h4>
                            <div class="container-fluid value-wrapper"></div>
                        </div>
                        <!-- 返回值 -->
                        <div class="resp">
                            <h4>
                                <span></span>
                                <span class="status"></span>
                            </h4>
                            <div class="container-fluid value-wrapper">
                                <div class="value"></div>
                                <div class="copy">复制代码</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="goBackTop none">
            <span class="glyphicon glyphicon-menu-up"></span>
        </div>
    </div>

    <!-- jQuery Start -->
    <script src="./lib/jQuery/jquery-3.2.1.js"></script>
    <!-- jQuery End -->
    <!-- bootstrap js Start -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrap js End -->
    <script src="./js/copyText.js"></script>
    <!-- index Start -->
    <script src="./js/index.js"></script>
    <!-- index End -->
</body>

</html>
